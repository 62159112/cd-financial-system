    <script>
        let url = "ashx/sp_order.ashx";
        let bill_no = "";
        let FName = "";
        let FWQty = "";
        let FUnit = "";
        let FModel = "";
        $(function () {
            FName = $.cookie("FName");
            FWQty = $.cookie("FWQty");
            FUnit = $.cookie("FUnit");
            FModel = $.cookie("FModel");
            $(".FName").val(FName);
            $(".FWQty").val(FWQty);
            $(".FUnit").val(FUnit);
            $(".FModel").val(FModel);
            $.post(url, { "action": "ys_billno" }, function (data) {
                json_data = eval(data);
                bill_no = json_data[0].FBillNo;
                JsBarcode(".txm", bill_no, {
                    height: 100,//高度
                    width: 2,
                    displayValue: true,//是否在条形码下方显示文字
                    font: "fantasy",//设置文本的字体
                    textPosition: "bottom",//设置文本的垂直位置
                    textMargin: 5,//设置条形码和文本之间的间距
                    fontSize: 15,//设置文本的大小
                    background: "#eee",//设置条形码的背景
                    margin: 15//设置条形码周围的空白边距
                });
                new QRCode(document.getElementById("qrcode"), {
                    text: bill_no,
                    width: 80,		//图像宽度
                    height: 80,	//图像高度
                    colorDark: '#000000',		//前景色
                    colorLight: '#ffffff',		//背景色
                    correctLevel: QRCode.CorrectLevel.H
                });
            })
        })
        $(".print").click(function () {
            $(this).hide();
            var FQty = Number($(".FWQty").val());
            if (Number(FWQty) < FQty) {
                alert("发货数量大于待送数量！请核对后重新打印提交");
                return false;
            }
            //先获取当前页的html代码
            var body = document.body.innerHTML;
            //需要打印的页面部分
            document.body.innerHTML = document.getElementById("print_area").innerHTML;
            window.print();
            window.close();
            //打印完成之后，还原界面
            document.body.innerHTML = body;
            $.post(url, { "action": "max_change" });
            let currentDate = new Date();
            var day = ("0" + currentDate.getDate()).slice(-2);
            var month = ("0" + (currentDate.getMonth() + 1)).slice(-2);
            var today = currentDate.getFullYear() + "-" + (month) + "-" + (day);
            $.post(url, {
                "action": "add_transport", "FBillNo": bill_no, "FOrderBillNo": $.cookie("BillNo"), "FEntryID": $.cookie("FEntryID"), "FDate": today
                , "FItemID": $.cookie("FItemID"), "FNumber": $.cookie("FNumber"), "FQty": FQty, "FUnit": FUnit, "FSupplierID": $.cookie("FSupplierID")
                , "FArea": $.cookie("FArea"), "FBatchNo": $.cookie("FBatchNo"), "FRemark": $.cookie("FRemark")
            }, function (data) {
                if (data > 0) {
                    alert("新增运输单成功");
                    window.location.href = "order_form.html";
                }
            })
        })
    </script>
